<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-left: none;
            border-radius: 0 24px 24px 0;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 0 5px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="検索">
        <button>Google 検索</button>
    </div>
    <div class="buttons">
        <button>Google 検索</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>
</html>
